<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body id="bdbg" style="background-color: white;">
 
    <div class="container my-5 text-center w-100">
      <h1 id="hd1" class="text-center" style="color: black;">Color Scheme Switcher</h1>

  <button class="cls1" onclick="bgcolor('rgb(3, 71, 3)')" style="border: none; height: 150px; width: 150px; background-color: rgb(3, 71, 3);"></button>

  <button class="cls1" onclick="bgcolor('rgb(71, 31, 3)')" style="border: none; height: 150px; width: 150px; background-color: rgb(71, 31, 3);"></button>

  <button class="cls1" onclick="bgcolor('rgb(19, 3, 71)')" style="border: none; height: 150px; width: 150px; background-color: rgb(19, 3, 71);"></button>
  
  <button class="cls1" onclick="bgcolor('rgb(3, 63, 71)')" style="border: none; height: 150px; width: 150px; background-color: rgb(3, 63, 71);"></button>
    </div>
    <div class="container text-center">
    <button onclick="defaul()" class="m-2" style="font-family: 'Dancing Script', cursive; border:none; height:40px; width:80px; background-color:orange; border-radius:5px 5px 5px 5px">Default</button>
    </div>

    <div class="container text-center">
    <p id="para1" style=" color: black;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
   </div>


<script>
          function bgcolor(bl)
          {
           doc1=document.getElementById("bdbg")
            doc1.style.backgroundColor=bl
             doc2=document.getElementsByClassName("cls1")
            console.log(doc2);
          [...doc2].map(i=>i.style.border="solid white")
             doc3=document.getElementById("hd1")
            console.log(doc3);
           doc3.style.color="white"
           doc4=document.getElementById("para1")
              console.log(doc4);
            doc4.style.color="white"
         }
          
  
          function defaul()
  {
      doc1=document.getElementById("bdbg")
   doc1.style.backgroundColor="white"
  doc2=document.getElementsByClassName("cls1")
   console.log(doc2);
   [...doc2].map(i=>i.style.border="none")
   doc3=document.getElementById("hd1")
   console.log(doc3);
   doc3.style.color="black"
   doc4=document.getElementById("para1")
   console.log(doc4);
   doc4.style.color="black"
  }
</script>

 


</body>
